<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h2>**Grading System**</h2>

        <input type="text" name="" id="data1">
        <h2 id="ans1"></h2>
        <br>
        <h2>**Positive, Negative, or Zero**</h2>
        <input type="text" name="" id="data4">

        <h2 id="ans2"></h2>

        <br>
        <h1>Swap 3 numbers.</h1>
        <label for="">number 1</label>
        <input type="text" id="one">
        <br>
        <label for="">number 2</label>

        <input type="text" id="two">
        <br>
        <label for="">number 3</label>
        <input type="text" id="three">
        <br>
        <br>    
        <button onclick="swap()">swap</button>
        <br>
        <br>
        <h1 id="ans3">

    </center>
</body>

</html>
<script>

    var b = document.getElementById("data1").value
    if (b === "") {
        document.getElementById('ans1').innerHTML = "enter marks"
    }
    else {
        if (b >= 90 && b <= 100) {
            document.getElementById('ans1').innerHTML = "A"
        }
        else if (b >= 80 && b <= 89) {
            document.getElementById('ans1').innerHTML = "B"
        }
        else if (b > 70 && b <= 79) {
            document.getElementById('ans1').innerHTML = "C"
        }
        else if (b >= 60 && b <= 69) {
            document.getElementById('ans1').innerHTML = "D"
        }
        else {
            document.getElementById('ans1').innerHTML = "F"
        }
    }
    var c = document.getElementById("data4").value
    if (c === "") {
        document.getElementById('ans2').innerHTML = "Enter the number"
    }
    else {
        if (c < 0) {
            document.getElementById('ans2').innerHTML = "Nagetive"
        }
        else if (c > 0) {
            document.getElementById('ans2').innerHTML = "Positive"
        }
        else {
            document.getElementById('ans2').innerHTML = "Zero"
        }
    }
    function swap() {
        let a = document.getElementById("one").value;
        let b = document.getElementById("two").value;
        let c = document.getElementById("three").value;
        document.getElementById("ans3").innerText = "Number 1 :" + c + " Number 2 :" + a + " Number 3 : " + b;
    }
</script>
