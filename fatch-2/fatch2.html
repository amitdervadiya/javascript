<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="dog"></div>
    <div id="ans"></div>

</body>

</html>
<script>
    fetch('https://fakestoreapi.com/products')
        .then((res) => {
            return res.json();
        }).then((json) => {
            Api(json);
        }).catch((err) => {
            console.log(err);
        })
    function Api(json) {
        json.map((el) => {
            let div = document.createElement('div');
            let h1 = document.createElement('h1');
            h1.innerHTML = el.title;
            let prise = document.createElement('h2');
            prise.innerHTML = el.price;
            div.append(h1, prise)
            document.querySelector("#ans").append(div)
        })
    }

    fetch('https://dog.ceo/api/breeds/image/random')
        .then((res) => {
            return res.json();
        }).then((json) => {
            dog(json);
        }).catch((err) => {
            console.log(err);
        })
    function dog(json) {

        let div = document.createElement('div');
        let img = document.createElement('img');
        img.src = json.message;

        div.append(img)
        document.querySelector("#dog").append(div)

    }

</script>
