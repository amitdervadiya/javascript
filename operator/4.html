<div class="container">

    <form action="Project 1.html" class="mt-5"></form>
    <label for="number_1" class="form-label">Enter Number</label>
    <input type="number" class="form-control" id="num_1">
    <h4 class="mt-2 ans" id="ans">Answer</h4>
    <button onclick="increment()" class="btn btn-danger mt-3">
        Incriment
    </button>
    <button onclick="increment_90()" class="btn btn-danger mt-3">

    </button>
    <button onclick="subtract()" class="btn btn-danger mt-3">
        Subtract 5
    </button>

<script>
    function increment() {
        let num1 = document.getElementById("num_1").value
        num1++
        document.getElementById("ans").innerHTML = "number is " + num1
    }
    function increment_90() {
        let num1 = document.getElementById("num_1").value
        let num2 = +num1
        num2 += 90
        document.getElementById("ans").innerHTML = "number is " + num2
    }
    function subtract() {
        let num1 = document.getElementById("num_1").value
        num1 -= 5
        document.getElementById("ans").innerHTML = "number is " + num1
    }
</script>
