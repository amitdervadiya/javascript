<script>
    function compare() {
        let num1 = document.getElementById("num_1").value;
        let num2 = document.getElementById("num_2").value;
        let num3 = document.getElementById("num_3").value;
        let num4 = document.getElementById("num_4").value;
        if(num1 > num2 && num1 > num3 && num1 > num4){
            document.getElementById("ans").innerHTML =  num1 + " is greater than " +num2 +num3  +num4
        }
        else if(num2 > num3 && num2 > num4){
            document.getElementById("ans").innerHTML = num2 + " is greater than " +num3 +num4 + "."
        }
        else if(num3 > num4 ){
            document.getElementById("ans").innerHTML = num3 + " is greater than" +num1 + num2 + num4 +"."
        }
        else{
            document.getElementById("ans").innerHTML = num4 + " is greater than" +num1 + num2 + num3 +"."
        }
    }
</script>
