<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<div class="container">
    
    <form action="Project 1.html" class="mt-5"></form>
    <label for="number_1" class="form-label">First Number</label>
    <input type="number" class="form-control" id="num_1">
    <label for="number_2" class="form-label">Second Number</label>
    <input type="number" class="form-control" id="num_2">
    <h4 class="mt-2 ans" id="ans">Answer    </h4>
    <button onclick="sum()" class="btn btn-danger    mt-3">
        SUM
    </button>
    <button onclick="multiply()" class="btn btn-primary mt-3">
        MULTIPLY
    </button>
</div>

<body>

</body>

</html>
<script>
    function sum() {
        let num1 = document.getElementById("num_1").value;
        let num2 = document.getElementById("num_2").value;
        document.getElementById("ans").innerHTML = +num1 + +num2
    }
    function multiply() {
        let num1 = document.getElementById("num_1").value;
        let num2 = document.getElementById("num_2").value;
        document.getElementById("ans").innerHTML = +num1 * +num2
    }
</script>
