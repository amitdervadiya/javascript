<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Three Numbers Using Closures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sum of Three Numbers</h1>
        <input type="number" id="num1" placeholder="Enter first number" step="0.1">
        <input type="number" id="num2" placeholder="Enter second number" step="0.1">
        <input type="number" id="num3" placeholder="Enter third number" step="0.1">
        <button onclick="calculateSum()">Calculate Sum</button>
        <p id="result"></p>
    </div>
    <script>
        function sumOfThreeNumbers(a) {
            return function (b) {
                return function (c) {
                    return a + b + c;
                };
            };
        }

        function calculateSum() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const sum = sumOfThreeNumbers(num1)(num2)(num3);
            document.getElementById('result').innerText = sum;
        }

    </script>
</body>

</html>
