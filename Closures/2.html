<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Greeting Message</h1>
        <input type="text" id="name" placeholder="Enter your name">
        <button onclick="setGreeting()">Set Greeting</button>
        <button onclick="displayGreeting()">Greet</button>
        <p id="result"></p>
    </div>
    <script>
        let greetFunction;

        function greet(name) {
            return function () {
                document.getElementById('result').innerText = "Hello" + name;
            };
        }

        function setGreeting() {
            const name = document.getElementById('name').value;
            greetFunction = greet(name);
        }

        function displayGreeting() {
            if (greetFunction) {
                greetFunction();
            } else {
                document.getElementById('result').innerText = 'Please enter a name first.';
            }
        }
    </script>
</body>

</html>
