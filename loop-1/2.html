<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            height: 30px;
            width: 150px;

        }

        button {
            height: 30px;
            width: 150px;
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <h1>** Find vowels in a string.**</h1>
    <input type="text" name="" id="vowels">
    <button onclick="vowels()">Check</button>
    <h1 id="ans"></h1>
</body>

</html>
<script>
    function vowels() {
        const str = document.getElementById("vowels").value;
        var vowels = 0
        for (var i = 0; i <= str.length - 1; i++) {
            if (str[i] == "a" || str[i] == "A" || str[i] == "e" || str[i] == "E" || str[i] == "i" || str[i] == "I" || str[i] == "o" || str[i] == "O" || str[i] == "u" || str[i] == "U") {
                vowels += 1
            }
        }
        alert("Vowels = " + vowels + ".")
    }
</script>
