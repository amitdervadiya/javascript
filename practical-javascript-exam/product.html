<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .product-form,
        .product-list {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .product-form h2,
        .product-list h2 {
            text-align: center;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin: 8px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        .product {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-content {
            display: flex;
            flex-direction: column;
        }

        .product-content h3 {
            margin: 0;
            color: #007bff;
        }

        .product-content p {
            margin: 4px 0;
            color: #555;
        }

        .product .price,
        .product .category {
            font-weight: bold;
            color: #333;
        }

        .product-actions button {
            background-color: #28a745;
            margin-left: 10px;
        }

        .product-actions button:hover {
            background-color: #218838;
        }

        .product .delete-button {
            background-color: #dc3545;
        }

        .product .delete-button:hover {
            background-color: #c82333;
        }

        .product img {
            max-width: 80px;
            border-radius: 6px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="product-form">
        <h2>Add New Product</h2>
        <input type="text" id="product-title" placeholder="Title">
        <input type="number" id="product-price" placeholder="Price">
        <input type="text" id="product-image" placeholder="Image URL">
        <input type="text" id="product-category" placeholder="Category">
        <button id="add-product">Add Product</button>
    </div>
    <div class="product-list">
        <h2>Product List</h2>
        <div id="products"></div>
    </div>

    <script>
        const products = JSON.parse(localStorage.getItem('products')) || [];
        let editIndex = -1;

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function displayProducts() {
            const productList = document.getElementById('products');
            productList.innerHTML = '';
            products.forEach((product, index) => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <div class="product-content">
                        <h3>${product.title}</h3>
                        <p class="price">Price: $${product.price}</p>
                        <img src="${product.image}" alt="${product.title}">
                        <p class="category">Category: ${product.category}</p>
                    </div>
                    <div class="product-actions">
                        <button onclick="editProduct(${index})">Edit</button>
                        <button class="delete-button" onclick="deleteProduct(${index})">Delete</button>
                    </div>
                `;
                productList.appendChild(productElement);
            });
        }

        function addProduct() {
            const title = document.getElementById('product-title').value;
            const price = document.getElementById('product-price').value;
            const image = document.getElementById('product-image').value;
            const category = document.getElementById('product-category').value;

            if (title && price && category) {
                const newProduct = { title, price, image, category };

                if (editIndex >= 0) {
                    products[editIndex] = newProduct;
                    editIndex = -1;
                    document.getElementById('add-product').innerText = 'Add Product';
                } else {
                    products.push(newProduct);
                }

                saveProducts();
                displayProducts();
                clearForm();
            } else {
                alert('Title, Price, and Category are required');
            }
        }

        function editProduct(index) {
            const product = products[index];
            document.getElementById('product-title').value = product.title;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-image').value = product.image;
            document.getElementById('product-category').value = product.category;
            document.getElementById('add-product').innerText = 'Save Product';
            editIndex = index;
        }

        function deleteProduct(index) {
            products.splice(index, 1);
            saveProducts();
            displayProducts();
        }

        function clearForm() {
            document.getElementById('product-title').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-image').value = '';
            document.getElementById('product-category').value = '';
        }

        document.getElementById('add-product').addEventListener('click', addProduct);

        displayProducts();
    </script>
</body>

</html>
