<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse  </title>
    <style>
input{
    height: 30px;
    width: 150px;

}
button{
    height: 30px;
    width: 150px;
    background-color: green;
            color: white    
}
    </style>
</head>
<body>
 <button id="ans"></button>
</body>
</html>
<script>
    let a = prompt("enter value")
    let rev = 0, rem
    while (a != 0) {
        rem = a % 10
        rev = rev * 10 + rem
        a = Math.floor(a / 10)
    }
    document.getElementById("ans").innerHTML = (rev)
</script>
