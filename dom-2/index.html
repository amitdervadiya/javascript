<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U2C3</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <!-- Dont make any changes here -->
  <h1>TODO App</h1>


  <div>
    <!-- ***** We are using form here  ****  -->
    <form>
      <label for="">Task Name</label><br />
      <input id="task" type="text" placeholder="Enter Task Name" /><br />
      <label for="">Priority </label><br />
      <select id="priority">
        <option value="">Select Priority</option>
        <option value="High">High</option>
        <option value="Low">Low</option>
      </select>
      <br />
      <input onclick="f1()" type="submit" />
    </form>
    <table>
      <!-- Dont change order of columns -->
      <thead>
        <tr>
          <th>Task</th>
          <th>Priority</th>
          <th>Favourite</th>
        </tr>

      </thead>
      <tbody>
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </div>
</body>

</html>

<script>

  
  function f1() {
    event.preventDefault()

    let a = document.getElementById("task").value

    let b = document.getElementById("priority").value

    let c = document.createElement("tr")
    let td1 = document.createElement("td")
    let td2 = document.createElement("td")
    let td3 = document.createElement("td")
    let che = document.createElement("input")

    td1.innerHTML = a
    td2.innerHTML = b
    td3.appendChild(che)
    che.type = "checkbox"
    c.append(td1, td2, td3);
    document.querySelector("tbody").append(c)

  }
</script>
