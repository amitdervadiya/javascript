<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            height: 30px;
            width: 100px;
        }
    </style>
</head>

<body>
    <center>

        <h1>Use conditional statement find if its even or odd.</h1>
        <input type="text" name="" id="input1">

        <br>
        <br>
        <button onclick="even_odd()" id="ans1">answer</button>
        <h1 id="alert"></h1>
    </center>
</body>

</html>
<script>
    function even_odd(){
     
        var a = document.getElementById("input1").value
        if (a === "") {
            document.getElementById('alert').innerHTML = "enter digit"
        }
        else {
            if (a  %2 ==  0) {
                document.getElementById('alert').innerHTML = "even"

            }
            else {
                document.getElementById('alert').innerHTML = "odd"

            }
        }
    }



</script>
