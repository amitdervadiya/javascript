<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        button {
            height: 30px;
            width: 100px;
        }

<body>
    <center>

        <h1>enter age in between 0 to 30</h1>
        <input type="text" name="" id="input1">

        <br>
        <br>
        <button onclick="age()" id="ans1">answer</button>
        <h1 id="alert"></h1>
    </center>
</body>

</html>
<script>
    function age() {


        var a = document.getElementById("input1").value
        if (a === "") {
            document.getElementById('alert').innerHTML = "enter age"
        }
        else {
            if (a <= 10 && a >= 0) {
                document.getElementById('alert').innerHTML = "(Child)"

            }
            else if (a >= 11 && a <= 20) {
                document.getElementById('alert').innerHTML = "(Teen)"

            }
            else if(a>20 && a<=30){
                document.getElementById('alert').innerHTML = "(Adult)"
            }
            else{
                document.getElementById('alert').innerHTML = "wrong age inserted"
            }

        }
       
    }



</script>
