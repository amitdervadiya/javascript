<body>
    <center>

        <h1>Check if password is correct .</h1>
        <input type="text" name="" id="input1">

        <br>
        <br>
        <button onclick="password()" id="ans1">answer</button>
        <h1 id="alert"></h1>
    </center>
</body>

<script>
    function password(){
        let pass = "1234"

        var a = document.getElementById("input1").value
        if (a === "") {
            document.getElementById('alert').innerHTML = "enter password"
        }
        else {
            if (a == pass) {
                document.getElementById('alert').innerHTML = "enter password is matched"

            }
            else {
                document.getElementById('alert').innerHTML = "enter password is not matched"

            }
        }
    }



</script>
