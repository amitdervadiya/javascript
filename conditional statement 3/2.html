<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            height: 30px;
            width: 100px;
        }
    </style>
</head>

<body>
    <center>

        <h1> Check if sum of given angles is 180 degree .</h1>
        <input type="text" name="" id="input1">
        <input type="text" name="" id="input2">
        <input type="text" name="" id="input3">


        <br>
        <br>
        <button onclick="triangle()" id="ans1">answer</button>
        <h1 id="ans"></h1>
        <h1 id="alert"></h1>
    </center>
</body>

</html>
<script>
    function triangle() {

        var a = document.getElementById("input1").value
        var b = document.getElementById("input2").value
        var c = document.getElementById("input3").value

        if (a === "" && b === "" && c === "") {
            document.getElementById('ans').innerHTML = "enter angle value"
        }
        else {
            let sum = +a + +b + +c
            if (sum === 180) {

                if (a == b && b == c && c == a) {
                    document.getElementById('alert').innerHTML = "equilateral triangle "

                }
                else if (a == b || b == c) {
                    document.getElementById('alert').innerHTML = "isosceles triangle "
                }
                else {
                  document.getElementById('alert').innerHTML = "scalene triangle"
                }


            }
            else {
                document.getElementById('ans').innerHTML = "not triangle"

            }

        }
    }



</script>
