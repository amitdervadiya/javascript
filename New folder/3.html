<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplier Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Multiplier Function</h1>
        <input type="number" id="factor" placeholder="Enter factor" step="0.1">
        <input type="number" id="number" placeholder="Enter number" step="0.1">
        <button onclick="setMultiplier()">Set Multiplier</button>
        <button onclick="calculateProduct()">Calculate Product</button>
        <p id="result"></p>
    </div>
    <script>
        let multiplyFunction;

        function multiplier(factor) {
            return function (number) {
                return number * factor;
            };
        }

        function setMultiplier() {
            const factor = parseFloat(document.getElementById('factor').value);
            multiplyFunction = multiplier(factor);
        }

        function calculateProduct() {
            const number = parseFloat(document.getElementById('number').value);
            if (multiplyFunction) {
                const product = multiplyFunction(number);
                document.getElementById('result').innerText = `Product: ${product}`;
            } else {
                document.getElementById('result').innerText = 'Please set a factor first.';
            }
        }

    </script>
</body>

</html>
