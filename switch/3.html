<body>
    <center>
        <h1> Traffic Light</h1>

        <input type="text" name="" id="color" placeholder="enter color">
        <br><br>
       
     
        
        <button id="ans" onclick="check()">ans</button>

<script>
    function check() {
        var option = document.getElementById("color").value
        switch (option) {
            case "red": console.log("Stop!")
                break
            case "yellow": console.log("Slow down!")
                break
            case "green": console.log("Go!")
                break
        }
    }
</script>
