<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            height: 30px;
            width: 150px;

        }

        button {
            height: 30px;
            width: 150px;
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <center>
        <h1>  Calculator</h1>
<h4>enter sign of (+) (-) (*) (/)</h4>
        <input type="text" name="" id="sign" placeholder="enter sign">
        <br><br>
       
        <input type="text" name="" id="num1" placeholder="num1">
        <br><br>
        
        <input type="text" name="" id="num2" placeholder="num2">
        <br><br>
        
        <button id="ans" onclick="check()">ans</button>
    </center>
</body>

</html>
<script>
    function check() {
        var option = document.getElementById("sign").value
        var num1 = document.getElementById("num1").value
        var num2 = document.getElementById("num2").value
        switch (option) {
            case "+":
                var num3 = +num1 + +num2
                console.log(num1, " + ", num2, " = ", num3)
                break
            case "-":
                var num3 = +num1 - +num2
                console.log(num1, " - ", num2, " = ", num3)
                break
            case "*":
                var num3 = +num1 * +num2
                console.log(num1, " * ", num2, " = ", num3)
                break
            case "/":
                var num3 = +num1 / +num2
                console.log(num1, " / ", num2, " = ", num3)
                break
             default : console.log("enter right sign or num")
        }
    }
</script>
